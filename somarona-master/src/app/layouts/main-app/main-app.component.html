<div class="wrapper">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-virus mr-2"></i>Somarona</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active mt-1">
            <a class="nav-link font-weight-bold" routerLink="dashboard">Statistics</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" *ngIf="userInfo">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle user-account" href="#" id="user-account-dropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="user-avatar">
                <!-- <img [src]="user.image || 'assets/images/laryea.jpeg'" alt=""> -->
                <img [src]="userInfo?.photoURL || 'assets/images/user.png'" alt="">
              </span>
              <span class="account-summary d-none d-lg-block">
                <span class="account-name">{{userInfo?.displayName || userInfo?.email}}</span>
                <span class="account-description">{{userInfo?.phoneNumber || 'N/A'}}</span>
              </span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-account-dropdown">
              <a class="dropdown-item" routerLink="profile/profileaccount">My Profile</a>
              <a class="dropdown-item pointer" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
