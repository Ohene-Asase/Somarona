<div class="vertical-center w-100">
  <div class="row justify-content-center">
    <div class="col-6 main">
      <h4 class="font-weight-bold"><i class="fas fa-virus mr-2"></i>Somarona</h4>
      <div class="pt-5 pb-3">
        <p class="fs-24">Create your account</p>
        <p class="text-muted">Already have an account? <a routerLink="/auth/login">Login here</a></p>
      </div>

      <p class="error-message" *ngIf="errorMessage">{{errorMessage}}</p>

      <form [formGroup]="registerForm" (ngSubmit)="signUp(registerForm.value)">
        <div class="pt-3">
          <div class="form-label-group">
            <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email" required
              ngvemail="registerForm.controls.email" [validate-form-control]="registerForm.controls.email">
            <label for="email">Email</label>
          </div>
          <div class="form-label-group">
            <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password"
              required>
            <label for="password">Password</label>
          </div>
          <button [disabled]="!registerForm.valid || lock" class="btn bg-main btn-block btn-lg mt-4" type="submit"><span
              *ngIf="lock"><img width="30" src="../../../assets/images/loading.gif" alt=""></span><span
              *ngIf="!lock">Create account</span></button>
        </div>
      </form>

      <div class="pt-2">
        <p class="text-center text-muted">OR</p>
        <div class="pt-2">
          <button (click)="googleLogin()" class="btn btn-danger mr-3"><i class="fab fa-google mr-2"></i>Signup with G<span class="show">oogle</span> </button>
          <button (click)="facebookLogin()" class="btn btn-primary"><i class="fab fa-facebook mr-2"></i>Signup with FB</button>
        </div>

        <div class="pt-5">
          By signing up you agree to all our <a href="#">terms and agreements</a>.
        </div>
      </div>

    </div>
  </div>
</div>
